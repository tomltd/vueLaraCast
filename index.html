<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>

<body>
    <div id="app">
    <h1>{{ message }}</h1>

    <input v-model="message"></input>

    <pre>
        {{ $data | json}}
    </pre>

    </div>


    <script src="https://vuejs.org/js/vue.js"></script>

    <script>


        new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            }
        });

    </script>
</body>

</html>
