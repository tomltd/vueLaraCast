<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>

<body>
    <div id="app">


            <button type="submit" @click="updateCount">
                Increment Counter {{ count }}
            </button>


        <pre>{{ $data|json}}</pre>


    </div>



    <script src="https://vuejs.org/js/vue.js"></script>

    <script>


        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                updateCount: function() {
                    this.count += 1;
                }
            }
        });

    </script>
</body>

</html>
