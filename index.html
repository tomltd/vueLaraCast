    <template id="counter-template">
        <h1>Heading</h1>
        <button @click="updateCount">{{ count }}</button>
    </template>

    <script src="https://vuejs.org/js/vue.js"></script>

    <script>
        // Global Component
        Vue.component('counter', {
          template: '#counter-template',

          data: function() {
              return { count: 0 };
          },

          methods: {
              updateCount: function() {
                  this.count +=1;
              }
          }
        });
